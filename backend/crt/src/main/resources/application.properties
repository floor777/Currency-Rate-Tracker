spring.application.name=crt

# DataSource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/crtdatabase
spring.datasource.username=postgres
spring.datasource.password=springstudent
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
logging.level.root=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.security=ERROR
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.springframework.boot.web.embedded.tomcat=ERROR
logging.level.com.currencyratetracker.crt=DEBUG

